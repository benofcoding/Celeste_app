{% extends "layout.html" %}
{% block content %}
<div class="signup-login-container">
    <h1 class="signup-login-title">login</h1>
    {% if submit_run %}
    <p class="signup-login-fail-message"> * You must be logged in to submit a run </p>
    {% endif %}
    {% if failed %}
    <p class="signup-login-fail-message"> * YOU FAILED! </p>
    {% endif %}
    <hr class="signup-login-line">

    <form class="signup-login-form" method="post" action="/check_valid_login">
        <div class="signup-login-input-header-container">
            <label class="signup-login-header">Username:</label>
            <input class="signup-login-input" id="username" name="username">
        </div>
        <div class="signup-login-input-header-container">
            <label class="signup-login-header ">Password:</label>
            <div class="signup-login-password-group">
                <input class="signup-login-input" id="password" name="password" type="password">
                <button class="signup-login-password-show-button" id="show-hide-button" type="button" onclick="toggle_password()">Show</button>
            </div>
        </div>
        <input class="signup-login-button" id="login-button" type="submit" value="log in">
    </form>
    <a class="signup-login-signup-button" href="/signup">signup</a>
</div>
<script>
    function toggle_password() {
        const password_input = document.getElementById('password')
        const show_hide_button = document.getElementById('show-hide-button')
        if (password_input.type === "password") {
            password_input.type = "text";
            show_hide_button.textContent = "Hide";
        } else {
            password_input.type = "password";
            show_hide_button.textContent = "Show";
        }

    }

</script>

{% endblock %}
