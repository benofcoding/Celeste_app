{% extends "layout.html" %}
{% block content %}

<div class="submit-run-container">
    <h1 class="submit-run-title">Submit Run</h1>
    <form class="submit-run-form" action="/process_run_fullgame" method="POST">
        <div class="submit-run-input-header-container">
            <label>Link:</label>
            <input class="submit-run-input" type="text" name="submit_run_link" required>
        </div>

        <div class="submit-run-input-header-container">
            <label>Category:</label>
            <select class="submit-run-dropdown" name="submit_run_category_dropwdown" required>
                <option class="submit-run-dropdown-option" value="">--Select--</option>
                {% for i in categories %}
                <option class="submit-run-dropdown-option" value="{{ i }}">{{ categories[i] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="submit-run-input-header-container">
            <label>Time:</label>
            <div class="submit-run-time-input">
                <div class="submit-run-time-input-unit-group">
                    <input class="submit-run-input" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="time-hours"  placeholder="00" maxlength="2">
                    <p class="submit-run-time-unit">h</p>
                </div>
                <div class="submit-run-time-input-unit-group">
                    <input class="submit-run-input" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="time-minutes"  placeholder="00" maxlength="2">
                    <p class="submit-run-time-unit">m</p>
                </div>
                <div class="submit-run-time-input-unit-group">
                    <input class="submit-run-input" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="time-seconds"  placeholder="00" maxlength="2">
                    <p class="submit-run-time-unit">s</p>
                </div>
                <div class="submit-run-time-input-unit-group">
                    <input class="submit-run-input-long submit-run-input" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="time-milliseconds"  placeholder="000" maxlength="3">
                    <p class="submit-run-time-unit">ms</p>
                </div>
            </div>
        </div>

        <div class="submit-run-input-header-container">
        <label>Platform:</label>
            <select class="submit-run-dropdown" name="platforms" required>
                <option class="submit-run-dropdown-option" value="">--Select--</option>
                {% for i in platforms %}
                <option class="submit-run-dropdown-option" value="{{ i }}">{{ platforms[i] }}</option>
                {% endfor %}
            </select>
        </div>


        <button class="submit-run-submit-button" type="submit">submit</button>
    </form>
</div>

{% endblock %}
